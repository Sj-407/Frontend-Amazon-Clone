<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512- 
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Amazon</title>
</head>
<body>
    <header>
        <!-- Nav-Bar  -->
        <div class="navbar">

            <!-- Nav box-1  -->
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <!-- Nav Box2 -->
            <div class="nav-address border">
                <p class="add-first"> Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second"> India</p>
                </div>
            </div>

            <!-- Nav Box3 -->
            <div class="nav-search">
                <select  class="search-select">
                    <option value=""> All </option>
                </select>

                <input type="text" placeholder="Search Amazon" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Nav Box4 -->
            <div class="nav-sign-in border">
                <p><span>Hello, sign in</span></p>
                <p><span class="nav-line-two"> Account & Lists </span></p>
            </div>

            <!--  Nav Box5-->
            <div class="nav-return  border">
                <p><span> Returns </span></p>
                <p><span class="nav-line-two"> & Orders</span></p>
            </div>

            <!-- Nav box6 -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
        
        
        
    </header>
    
</body>
</html>
